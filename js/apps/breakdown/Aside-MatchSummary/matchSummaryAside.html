<a href="#/MatchData/{{matchId}}" class="ob-match-summary-aside ob-block-button">
	<div>
		<img ng-src="{{::mapIcon}}"/>
	</div>
	<div>
		<div class="ob-score"><i class="fa fa-trophy" aria-hidden="true" ng-if="result === 'Win'"></i> {{::roundWins}} - {{::roundLosses}}</div>
		<div>{{::mapName}}</div>
		<div>{{::matchDate}}</div>
		<div>{{::adr}}</div>
	</div>
</a>
