<div class="ob-breakdown-container">

<div>
	<div style="background-color: rgba(255,255,255,0.8); border: 1px solid #cecece; margin-bottom:2em; padding:1em;">
		<h1>{{username}}'s Friends</h1>
	</div>

	<toaster-container></toaster-container>

	<div class="ob-friends-container">
		<a ng-repeat="(key, value) in friends" class="ob-block-button" href="/User/{{value.steamID}}">
			<div>
				<div>
					<span class="ob-friend-name">{{value.username}}</span>
				</div>
				<div style="text-align: right; flex: 1; font-size: 1.2em; padding-right: 5px;">
					<i class="fa fa-trash-o" style="cursor: pointer" aria-hidden="true" ng-click="removeFriend(key); $event.stopPropagation();" ng-if="deletable"></i>
				</div>
			</div>
			
			<div>
				<div class="ob-image-container container">
					<img src="{{value.avatarMedium}}" ng-if="value.avatarMedium"/>
					<img src="/images/ctlogo64.png" ng-if="!value.avatarMedium"/>
				</div>
				<div class="ob-info-container container">
					<dl>
						<dt>Matches Played</dt>
						<dd>{{value.matchesPlayedTogether}}</dd>
						<dt>Win Rate</dt>
						<dd>{{value.winRate}}</dd>
						<dt>Streak</dt>
						<dd>{{value.streak}}</dd>
					</dl>
				</div>
			</div>
			
		</a>
	</div>

</div>
</div>
